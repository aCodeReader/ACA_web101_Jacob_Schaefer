<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="dash2.css">
    <title>DashBoard2</title>
</head>
<body>
    <div class="Box">
       
        <div ng-app="popUp" ng-controller="mainCtrl">

                <button id="pop-up-btn" ng-click="openPopUp()">Calculator</button>
              
                <div id="pop-up">
                  <div class="content-wrap">
                    <div class="icon-close" ng-click="closePopUp()">x</div>
                    <div class="container wrapper">
                            <div class="row wrapper-inner text-center">
                                <form name="calc">
                                    <h1>Calculator</h1>
                                    <div class="row">
                                        <input type="text" name="output" placeholder="0" />
                                    </div>
                                    <div class="row">
                                        <input type="button" class="btn btn-primary" value="1" onclick="getInput(1)" />
                                        <input type="button" class="btn btn-primary" value="2" onclick="getInput(2)" />
                                        <input type="button" class="btn btn-primary" value="3" onclick="getInput(3)" />
                                        <input type="button" class="btn btn-primary btn-func" value="/" onclick="getInput('/')" />
                                    </div>
                                    <div class="row">
                                        <input type="button" class="btn btn-primary" value="4" onclick="getInput(4)" />
                                        <input type="button" class="btn btn-primary" value="5" onclick="getInput(5)" />
                                        <input type="button" class="btn btn-primary" value="6" onclick="getInput(6)" />
                                        <input type="button" class="btn btn-primary btn-func" value="*" onclick="getInput('*')" />
                                    </div>
                        
                                    <div class="row">
                                        <input type="button" class="btn btn-primary" value="7" onclick="getInput(7)" />
                                        <input type="button" class="btn btn-primary" value="8" onclick="getInput(8)" />
                                        <input type="button" class="btn btn-primary" value="9" onclick="getInput(9)" />
                                        <input type="button" class="btn btn-primary btn-func" value="-" onclick="getInput('-')" />
                                    </div>
                        
                                    <div class="row">
                                        <input type="button" class="btn btn-primary btn-func" value="." onclick="getInput('.')" />
                                        <input type="button" class="btn btn-primary" value="0" onclick="getInput(0)" />
                                        <input type="button" class="btn btn-primary btn-func" value="%" onclick="getInput('%')" />
                                        <input type="button" class="btn btn-primary btn-func" value="+" onclick="getInput('+')" />
                                    </div>
                        
                                    <div class="row">
                                        <input type="button" class="btn btn-danger " value="c" onclick="clearValue()" />
                                        <input type="button" class="btn btn-primary btn-func" value="(" onclick="getInput('(')" />
                                        <input type="button" class="btn btn-primary btn-func" value=")" onclick="getInput(')')" />
                                        <input type="button" class="btn btn-success " value="=" onclick="calculate()" />
                                    </div>
                                    <br/>
                        
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="pop-up-bg"></div>
            </div>
           
            <div class="time"> 
                    <h2>"Running Water Never Goes Stale, So You Just Have To Keep On Flowing"</h2>
                    <h1 id="currentTime"></h1>
            </div>   
       
        <div class="list"> 
                    <hr/>
                    
                    <ul>
                            <h2>To Do List</h2>
                            <li>Eat <select name="ProgressTracker" class="drop-down1">
                                <option value="Complete">Complete</option>
                                <option value="notStarted">notStarted</option>
                                <option value="InProgress">InProgress</option>
                                <option value="PriorityItem!!">PriorityItem</option>
                            </select> 
                        </li>
                            <li>Sleep  <select name="ProgressTracker" class="drop-down1">
                                    <option value="Complete">Complete</option>
                                    <option value="notStarted">notStarted</option>
                                    <option value="InProgress">InProgress</option>
                                    <option value="PriorityItem!!">PriorityItem</option>
                                </select>
                            </li>
                            <li>Code  <select name="ProgressTracker" class="drop-down1">
                                    <option value="Complete">InProgress</option>
                                    <option value="notStarted">notStarted</option>
                                    <option value="InProgress">Complete</option>
                                    <option value="PriorityItem!!">PriorityItem</option>
                                </select>
                            </li>
                            <li>Repeat <select name="ProgressTracker" class="drop-down1">
                                    <option value="Complete">PriorityItem</option>
                                    <option value="notStarted">notStarted</option>
                                    <option value="InProgress">InProgress</option>
                                    <option value="PriorityItem!!">Complete</option>
                                </select>
                            </li>      
        </div>
    </div>

                            
              
       
 
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js"></script>
     <script type="text/javascript" src="./dash2.js"></script> 
      <script type="text/javascript" src="./dashTime2.js"></script>
     <script type="text/javascript" src="./dash2pop.js"></script>
</body>
</html>
